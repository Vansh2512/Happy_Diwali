<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali Surprise</title>
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }


        /* Center message container */
        #contentWrapper {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Button styling */
        #revealButton {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #ff5722;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 20px rgba(255, 87, 34, 0.7);
            font-family: 'Roboto', sans-serif;
            z-index: 3;
        }

        #revealButton:hover {
            background-color: #e64a19;
        }

        /* Diwali Message */
        #diwaliMessage {
            display: none;
            color: #ffcc00;
            font-size: 4vw;
            font-weight: bold;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900, 0 0 30px #ff6600;
        }

        /* Sparkling Fireworks */
        .firework, .sparkler {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: spark 2s ease-in-out infinite;
        }

        .firework {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff6600 20%, transparent 70%);
            box-shadow: 0 0 15px 5px #ff6600;
            animation: firework 2s ease-in-out infinite;
        }

        .sparkler {
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #ffd700 20%, transparent 80%);
            box-shadow: 0 0 10px 4px #ffd700;
            animation: sparkler 1.5s ease-in-out infinite;
        }

        /* Fireworks animations */
        @keyframes firework {
            0% { transform: scale(0.1); opacity: 1; }
            100% { transform: scale(1.8); opacity: 0; }
        }

        @keyframes sparkler {
            0% { transform: scale(0.1); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        /* Spark animation for sparklers */
        @keyframes spark {
            0%, 100% { opacity: 1; transform: translate(0, 0); }
            25% { opacity: 0.7; transform: translate(-10px, 10px); }
            50% { opacity: 0.5; transform: translate(10px, -10px); }
            75% { opacity: 0.8; transform: translate(-10px, -10px); }
        }

        /* Fireworks container styling */
        #fireworksContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }


        /* Footer styling */
#footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 5px 0;
    background-color: #1a1a1a;
    color: #ffcc00;
    font-size: 0.8vw;
    font-family: 'Roboto', sans-serif;
    box-shadow: 0 -2px 10px rgba(255, 87, 34, 0.5);
    z-index: 3;
}

    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Center content wrapper for message and button -->
    <div id="contentWrapper" width="1000px">
        <!-- Reveal Button -->
        <button id="revealButton" onclick="revealSurprise()"  width="1000px">Reveal Surprise</button>
        <!-- Diwali Message -->
        <div id="diwaliMessage"  width="1000px">Happy Diwali!</div>
    </div>

    <!-- Fireworks Container -->
    <div id="fireworksContainer"></div>

    <!-- Audio -->
    <audio id="diwaliSound" src="Happy_Diwali-Jethalal-.mp3" preload="auto"></audio>

    <script>
        function revealSurprise() {
            // Hide the button
            document.getElementById('revealButton').style.display = 'none';

            // Show the Diwali message
            const message = document.getElementById('diwaliMessage');
            message.style.display = 'block';

            // Play Diwali sound
            const sound = document.getElementById('diwaliSound');
            sound.play();

            // Continuously generate random fireworks, sparklers
            setInterval(() => {
                const container = document.getElementById('fireworksContainer');
                for (let i = 0; i < 7; i++) {
                    const firework = document.createElement('div');
                    const sparkler = document.createElement('div');

                    // Assign classes
                    firework.className = 'firework';
                    sparkler.className = 'sparkler';

                    // Random positions covering top, middle, and bottom of the screen
                    firework.style.left = Math.random() * 100 + 'vw';
                    firework.style.top = Math.random() * 100 + 'vh';

                    sparkler.style.left = Math.random() * 100 + 'vw';
                    sparkler.style.top = Math.random() * 100 + 'vh';

                    container.appendChild(firework);
                    container.appendChild(sparkler);

                    // Remove elements after animation
                    setTimeout(() => {
                        firework.remove();
                        sparkler.remove();
                    }, 2000);
                }
            }, 1000); // Generate new effects every second
        }
    </script>
</body>
<!-- Footer -->
<footer id="footer">
    RV
</footer>

</html>
